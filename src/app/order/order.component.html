 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

      {{ form.valid | json }} -- 
      {{ form.value | json }}
          <form #form=ngForm novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>                

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo Obrigatório e com 5 caratecteres" label="Endereço">
                    <input type="text" class="form-control" name="adress" required minlength="5" #iptAdress="ngModel" ngModel autocomplete="off" placeholder="Endereço">
                </mt-input-container>
              </div>
              <div class="col-sm-4 col-xs-6">
                  <mt-input-container errorMessage="Número Obrigatório e somente números" label="Número">
                      <input type="text" class="form-control" id="inputSuccess" name="number" required #iptNumber="ngModel" ngModel pattern="^[0-9]*$" placeholder="Número" autocomplete="off">
                  </mt-input-container>
              </div>
              <div class="col-sm-2 col-xs-6">
                <div class="form-group">
                    <mt-input-container errorMessage="Número Obrigatório" label="Número">
                      <input type="text" class="form-control" id="inputSuccess" name="optional" #iptOptional="ngModel" ngModel placeholder="Complemento">
                    </mt-input-container>
                </div>

              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              <mt-order-items [items]="cartItems()"
                      (increaseQty)="increaseQty($event)"
                      (decreaseQty)="decreaseQty($event)"
                      (remove)="remove($event)"></mt-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                     <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required>

                     </mt-radio>

                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                  <mt-delivery-costs [delivery]="delivery"
                              [itemsValue]="itemsValue()"></mt-delivery-costs>
                
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button [disabled]="!form.valid || cartItems().length === 0" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
